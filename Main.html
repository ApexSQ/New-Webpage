<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Example</title>
  <!-- Add the Bootstrap CSS stylesheet -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
</head>
<body>

    <!--Navigation Bar-->
    <div class="container-fluid text-center">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <a class="navbar-brand" href="#">Brand</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item active">
                <a class="nav-link" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Services</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    
      
  <div class="container">
    <h1>Hello, Bootstrap!</h1>
    <p>This is an example of using Bootstrap to create a responsive website.</p>
    
    <!-- Create a Bootstrap row with two columns -->
    <div class="row">
      <div class="col-md-6">
        <h2>Column 1</h2>
        <p>This is the content for column 1.</p> 
      </div>
      <div class="col-md-6">
        <h2>Column 2</h2>
        <p>This is the content for column 2.</p>
      </div>
    </div>
    
    <!-- Create a Bootstrap button -->
    <button class="btn btn-primary">Click me!</button>
    
  </div>

  <!-- Add the Bootstrap JavaScript library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>

</body>
</html>
